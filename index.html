<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inovation.id | Solusi Masa Depan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gradient-bg { background: radial-gradient(circle at top right, #1e293b, #0f172a); }
    </style>
</head>
<body class="gradient-bg text-slate-200 antialiased">

    <nav class="fixed w-full z-50 glass py-4 px-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center">
                    <i data-lucide="cpu" class="text-white w-5 h-5"></i>
                </div>
                <span class="text-xl font-bold tracking-tight text-white">INOVATION<span class="text-blue-500">.ID</span></span>
            </div>
            <div class="hidden md:flex gap-8 items-center text-sm font-medium">
                <a href="#home" class="hover:text-blue-400">Home</a>
                <a href="#services" class="hover:text-blue-400">Services</a>
                <a href="#contact" class="px-5 py-2 bg-blue-600 rounded-full text-white hover:bg-blue-700 transition">Contact</a>
            </div>
        </div>
    </nav>

    <header id="home" class="relative pt-40 pb-20 px-6 overflow-hidden">
        <div class="max-w-7xl mx-auto text-center relative z-10">
            <h1 class="text-6xl md:text-8xl font-black text-white mb-6 tracking-tighter">
                IDE <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400 text-glow">TANPA</span> BATAS.
            </h1>
            <p class="text-slate-400 text-xl max-w-2xl mx-auto mb-10 leading-relaxed">
                Membangun ekosistem teknologi masa depan melalui kreativitas dan inovasi digital yang terukur.
            </p>
            <div class="flex flex-wrap justify-center gap-4">
                <a href="#contact" class="px-10 py-4 bg-white text-slate-900 font-bold rounded-2xl hover:scale-105 transition">Mulai Projek</a>
            </div>
        </div>
    </header>

    <section id="contact" class="py-24 px-6">
        <div class="max-w-4xl mx-auto">
            <div class="glass p-8 md:p-12 rounded-[2rem]">
                <div class="text-center mb-10">
                    <h2 class="text-3xl font-bold text-white mb-2">Mari Berdiskusi</h2>
                    <p class="text-slate-400">Kirimkan pesan Anda dan tim kami akan merespons dalam 24 jam.</p>
                </div>
                <form id="contactForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-sm font-semibold text-slate-300">Nama Lengkap</label>
                        <input type="text" name="name" required class="w-full bg-slate-900/50 border border-slate-700 rounded-xl p-4 focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-semibold text-slate-300">Alamat Email</label>
                        <input type="email" name="email" required class="w-full bg-slate-900/50 border border-slate-700 rounded-xl p-4 focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>
                    <div class="md:col-span-2 space-y-2">
                        <label class="text-sm font-semibold text-slate-300">Pesan</label>
                        <textarea name="message" rows="5" required class="w-full bg-slate-900/50 border border-slate-700 rounded-xl p-4 focus:ring-2 focus:ring-blue-500 outline-none transition"></textarea>
                    </div>
                    <button type="submit" class="md:col-span-2 py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg shadow-blue-500/20 transition-all">
                        Kirim Sekarang
                    </button>
                </form>
            </div>
        </div>
    </section>

    <footer class="py-10 text-center border-t border-slate-800 text-slate-500 text-sm">
        &copy; 2026 Inovation.id - All Rights Reserved.
    </footer>

    <script>
        lucide.createIcons();
        // Script handling form (Redirect ke Cloudflare Worker yang tadi dibuat)
        document.getElementById('contactForm').onsubmit = async (e) => {
            e.preventDefault();
            alert('Form siap dihubungkan ke API Cloudflare Worker Anda!');
        };
    </script>
</body>
</html>
